<div class="container">
    <center>
        <div id="BoxForm">
            <h1><font size="100"; color="blue"> Dados do Usuário</font></h1>

            <form action="obrigado.html" method="post" id="cadastro">
                <h2 class="form-sign-up-heading" align="center">Preencha todos os campos</h2>
                <ul>
                    <!-- Caso nenhum campo for preenchido, haverá uma excessão nos campos. Se o usuário passar o mouse em
                   cima de cada campo de texto aparecerá uma mensagem de informação. -->
                    <p><label for="cNome"><strong>Nome:</strong></label>  <input type="text" title="Aqui" name="tNome" id="cNome" size="20" maxlength="30" placeholder="Nome do Usuário" required="true"/> </p>

                    <p><label for="cSobrenome"><strong>Sobrenome:</strong></label> <input type="text" title="Aqui" name="tSobrenome" id="cSobrenome" size="30" maxlength="30" placeholder="Sobrenome do Usuário" required="true"/> </p>
                    <p><label for="cMatricula"><strong>Matrícula:</strong></label> <input type="number" title="Aqui" name="tMatricula" id="cMatricula" size="30" maxlength="15" placeholder="Matrícula do Usuário" required="true"/> </p>
                    <p><label for="cEndereço"><strong>Endereço:</strong></label> <input type="text" title="Aqui" name="tEndereço" id="cEndereço" size="30" maxlength="50" placeholder="Endereço do Usuário" required="true"/> </p>

                    <p><label for="cEmail"><strong>Email:</strong></label> <input type="email" title="Aqui" name="tEmail" id="cEmail" size="30" maxlength="45" placeholder="Email do Usuário" required="true"/></p>

                    <p><label for="cSenha"><strong>Senha:</strong></label> <input type="password" title="Aqui" name="tSenha" id="cSenha" size="8" maxlength="8" placeholder="8 dígitos" required="true"/></p>

                    <fieldset id="sexo"> <legend>Sexo</legend>

                        <input type="radio" title="Aqui" name="tSexo" id="cMasc"/> <label for="cMasc"><strong>Masculino</strong></label><br/>
                        <input type="radio" title="Aqui" name="tSexo" id="cFem" /> <label for="cFem"> <strong>Feminino</strong></label>

                        <p><label for="tData"> <strong>Data de Nascimento:</strong></label> <input type="date" title="Aqui" name="cData" id="tData" required="true"/></p>

                    </fieldset>

                    <li>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Cadastrar</button>
                    </li>
                </ul>
            </form>
        </div>
