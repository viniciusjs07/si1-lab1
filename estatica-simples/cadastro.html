<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Lab1 SI1 Cadastro</title>
</head>
<body>

    <h1 align="center"> Realizando o meu Cadastro</h1>

   <form> <fieldset id="dados"> <legend> Dados do usuário </legend>

       <p><label for="cNome">Nome:</label>  <input type="text" name="tNome" id="cNome" size="20" maxlength="30" placeholder="Nome do Usuário"/> </p>

       <p><label for="cSobrenome">Sobrenome:</label> <input type="text" name="tSobrenome" id="cSobrenome" size="30" maxlength="30" placeholder="Sobrenome do Usuário"/> </p>

       <p><label for="cEndereço">Endereço:</label> <input type="text" name="tEndereço" id="cEndereço" size="30" maxlength="50" placeholder="Endereço do Usuário"/> </p>

       <p><label for="cEmail">Email:</label> <input type="email" name="tEmail" id="cEmail" size="30" maxlength="45" placeholder="Email do Usuário"/></p>

       <p><label for="cSenha">Senha</label>: <input type="password" name="tSenha" id="cSenha" size="8" maxlength="8" placeholder="8 dígitos"/></p>

       <fieldset id="sexo"> <legend>Sexo</legend>
           <input type="radio" name="tSexo" id="cMasc"/> <label for="cMasc">Masculino</label><br/>
           <input type="radio" name="tSexo" id="cFem" /> <label for="cFem"> Feminino</label>

       <p><label for="tData"> Data de Nascimento:</label> <input type="date" name="cData" id="tData"/></p>
       </fieldset>

       <button type="submit" formaction="obrigado.html">Realizar Cadastro</button>

   </fieldset> </form>

</body>
</html>
