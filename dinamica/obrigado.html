    <script>
        $(function() {
            document.getElementById("cAssunto").onkeypress = function(e) {
                if (e.keyCode == 13) {
                    addElement();
                    e.preventDefault();
                }
            }
        });


        function addElement() {
            $("#cTable").append(
                    "<tr width=80% height=30% align=center>"
                    + "<td>"
                    + document.getElementById("cAssunto").value
                    + "</td>"
                    + "<td><button class='btnMover' width='16px' heidth='16px' title='Mover'>Aprendi o Assunto</button>"
                    + "<button class='btnExcluir' width='16px' heidth='16px' title='Excluir'>Excluir Assunto</button></td>"
                    + "</tr>");

            $(".btnMover").bind("click", mover);
            $(".btnExcluir").bind("click", excluir);

        };

        function mover() {
            var valor = $(this).parent().parent();
            $("#aprendiTable").append(valor);
            $(".btnExcluir").bind("click", excluir);
        };

        function excluir() {
            var par = $(this).parent().parent();
            par.remove();
        };
    </script>
