<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Lab1 SI1 Cadastro</title>

</head>
<body>

    <h1 align="center"> Realizando o meu Cadastro</h1>


   <form> <fieldset id="dados"><legend> Dados do usuário </legend>
       <div class="Menu">

       <p><label for="cNome"><strong>Nome:</strong></label>  <input type="text" name="tNome" id="cNome" size="20" maxlength="30" placeholder="Nome do Usuário"/> </p>

       <p><label for="cSobrenome"><strong>Sobrenome:</strong></label> <input type="text" name="tSobrenome" id="cSobrenome" size="30" maxlength="30" placeholder="Sobrenome do Usuário"/> </p>
           <p><label for="cMatricula"><strong>Matrícula:</strong></label> <input type="number" name="tMatricula" id="cMatricula" size="30" maxlength="15" placeholder="Matrícula do Usuário"/> </p>
       <p><label for="cEndereço"><strong>Endereço:</strong></label> <input type="text" name="tEndereço" id="cEndereço" size="30" maxlength="50" placeholder="Endereço do Usuário"/> </p>

       <p><label for="cEmail"><strong>Email:</strong></label> <input type="email" name="tEmail" id="cEmail" size="30" maxlength="45" placeholder="Email do Usuário"/></p>

       <p><label for="cSenha"><strong>Senha</strong></label>: <input type="password" name="tSenha" id="cSenha" size="8" maxlength="8" placeholder="8 dígitos"/></p>

       </div>
       <fieldset id="sexo"> <legend>Sexo</legend>
           <input type="radio" name="tSexo" id="cMasc"/> <label for="cMasc"><strong>Masculino</strong></label><br/>
           <input type="radio" name="tSexo" id="cFem" /> <label for="cFem"> <strong>Feminino</strong></label>

       <p><label for="tData"> <strong>Data de Nascimento:</strong></label> <input type="date" name="cData" id="tData"/></p>

       </fieldset>

       <button type="submit" formaction="obrigado.html">Realizar Cadastro</button>

   </fieldset> </form>

</body>
</html>
